<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pattern-Completion-App</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/green-leaf.png') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/input.js') }}"></script>
</head>

<body>
<div align="center" id="greeting">
    <h1 style="bold">Pattern-Completion-App</h1>
    <img src="{{ url_for('static', filename='img/green-leaf.png') }}" alt="Green-Leaf" width="100" height="100">
</div>

<div>
    <!-- User input: columns, rows-->
    <form>
        <div id="col">
            <label for="cols">Columns:</label>
            <input type="text" id="cols" name="cols">
        </div>
        <div id="row">
            <label for="rows">Rows:</label>
            <input type="text" id="rows" name="rows">
        </div>
        <button type="button" onclick="addRowCol()">Set up input</button>
    </form>
    <br>

    <div id="matrix">
        <!--rows and columns are added here-->
    </div>
    <p id="dimensions-tag"></p>
    <br>

    <div>
        <label for="repetitions">Number of Predictions:</label>
        <input id="repetitions" type="number" min="1" max="10" step="1" value="1" size="4">
    </div>

     <!-- User input: old-->
    <br>
     <div id="pattern-entry">
        <button type="button" onclick="{{generateFn(0,0,0,0,0)}}" onfocus="this.value=''">
            Predict Pattern, Python!
        </button>
    </div>

    <!-- testing http calls to flask -->
    <form action="http://localhost:5000/test" method="post">
        <p>Test redirect, POST method</p>
        <input type = "text" name = "name" />
        <input type="submit" value="submit">Python Test</input>
    </form>

    <h1 id="pythonOutput"></h1>
</div>

</body>
</html>
