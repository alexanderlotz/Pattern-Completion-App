<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pattern-Completion-App</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/green-leaf.png') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/input.js') }}"></script>
</head>

<body>
<div align="center" id="greeting">
    <h1 style="bold">Pattern-Completion-App</h1>
    <img src="{{ url_for('static', filename='img/green-leaf.png') }}" alt="Green-Leaf" width="100" height="100">
</div>

<div>
    <p>Enter Pattern Details:</p>

    <!-- User input -->
    <div id="text-entry">
        <label for="pattern">Entry:</label>
        <input type="text" id="pattern" name="pattern">
        <button type="button" onclick="addInput()" onfocus="this.value=''">Add Entry</button>
        <button type="button" onclick="reset()" onfocus="this.value=''">Reset Entries</button>
    </div>
    <br>
    <div id="entries">
        <p>Entries: </p>
        <p id="entry"></p>
    </div>
    <br>
    <br>
    <div>
        <label for="repetitions">Number of Predictions:</label>
        <input id="repetitions" type="number" min="1" max="10" step="1" value="1" size="4">
    </div>

    <!-- button to run -->
    <br><br>
    <button type="button" onclick="patternTest()">Generator Pattern</button>
    <br><br>
    <!-- Output text, set by javascript file -->
    <h4 id="success-alert"></h4>

    <p id="output"></p>

    <h1 id="pythonOutput"></h1>
</div>

</body>
</html>
